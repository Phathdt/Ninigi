default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Ninigi_development

test:
  <<: *default
  database: Ninigi_test

production:
  <<: *default
  database: Ninigi_production
  username: Ninigi
  password: <%= ENV['NINIGI_DATABASE_PASSWORD'] %>
